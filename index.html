<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xin chào từ silktopu 👋</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 1.5em;
    }
    a.button {
      background: #fff;
      color: #0077ff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }
    a.button:hover {
      background: #0077ff;
      color: #fff;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Xin chào 👋</h1>
  <p>Đây là website GitHub Pages đầu tiên của <strong>silktopu</strong></p>
  <a class="button" href="https://github.com/silktopu" target="_blank">Xem GitHub của tôi</a>

  <footer>© 2025 silktopu — Made with ❤ on GitHub Pages</footer>
</body>
</html>
