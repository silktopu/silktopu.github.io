<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>silktop | Trang chủ</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0077ff;
      padding: 10px 20px;
      color: #fff;
    }

    header .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffde59;
    }

    .auth-buttons a {
      margin-left: 10px;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-login {
      background: #fff;
      color: #0077ff;
    }

    .btn-login:hover {
      background: #ffde59;
      color: #000;
    }

    .btn-register {
      background: #ffde59;
      color: #000;
    }

    .btn-register:hover {
      background: #fff;
      color: #0077ff;
    }

    /* Modal */
    .modal {
      display: none; /* Ẩn mặc định */
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      position: relative;
    }

    .modal-content iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="https://shopsrom.vn/thumbs/139x139x2/upload/photo/logo-5395.png" alt="Logo shop">
    </div>

    <nav>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">facebook</a></li>
        <li><a href="#">zalo</a></li>
        <li><a href="#">Hướng Dẫn</a></li>
        <li><a href="#">Chính sách</a></li>
        <li><a href="#">Tin Tức</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
